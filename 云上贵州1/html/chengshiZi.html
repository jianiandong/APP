		<script type="text/javascript">
			mui.init({
			  pullRefresh : {
			    container:"#chengSon",//下拉刷新容器标识，querySelector能定位的css选择器均可，比如：id、.class等
			    down : {
			      style:'circle',//必选，下拉刷新样式，目前支持原生5+ ‘circle’ 样式
			      color:'#fff', //可选，默认“#2BD009” 下拉刷新控件颜色
			      height:50,//可选,默认50px.下拉刷新控件的高度,
//			      range:'100px', //可选 默认100px,控件可下拉拖拽的范围
//			      offset:'0px', //可选 默认0px,下拉刷新控件的起始位置
//			      auto: true,//可选,默认false.首次加载自动上拉刷新一次
//			      callback :pullfresh-function //必选，刷新函数，根据具体业务来编写，比如通过ajax从服务器获取新数据；
				   contentdown : "",//可选，在下拉可刷新状态时，下拉刷新控件上显示的标题内容
			      contentover : "",//可选，在释放可刷新状态时，下拉刷新控件上显示的标题内容
			      contentrefresh : "",//可选，正在刷新状态时，下拉刷新控件上显示的标题内容
 				  callback:pulldown,
			    },
			  }
			});
			 function pulldown() {
		        setTimeout(function () {
		            mui('#chengSon').pullRefresh().endPulldownToRefresh(); //refresh completed
		        }, 1500);
		    }
		</script>
